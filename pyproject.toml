[tool.pylint.master]
output-format = "colorized"


[tool.pylint.messages_control]
disable = [
    "line-too-long",
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "invalid-name",
    "import-error",
    "relative-beyond-top-level",
    "too-many-instance-attributes",
    "multiple-statements",
    "arguments-differ",
    "arguments-renamed",
    "too-few-public-methods"
]